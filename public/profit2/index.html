<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Albion Profit API</title>
   <link href="https://unpkg.com/tabulator-tables@4.2.7/dist/css/tabulator.min.css" rel="stylesheet">
   <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.7/dist/js/tabulator.min.js"></script>
</head>

<body>
   <label for="city-select">Choose the city:</label>
   <select id="city-select">
      <option value="Bridgewatch" selected>Bridgewatch</option>

      <option value="Fort Sterling">Fort Sterling</option>
      <option value="Lymhurst">Lymhurst</option>
      <option value="Martlock">Martlock</option>
      <option value="Thetford">Thetford</option>
   </select>
   <p>Tier IV</p>
   <input type="checkbox" id="t4level0" value="t4level0">Tier IV<br>
   <input type="checkbox" id="t4level1" value="t4level1">level 1<br>
   <input type="checkbox" id="t4level2" value="t4level2">level 2<br>
   <input type="checkbox" id="t4level3" value="t4level3"> level 3<br>
   <p>Tier V</p>
   <input type="checkbox" id="t5level0" value="t5level0">Tier V<br>
   <input type="checkbox" id="t5level1" value="t5level1">level 1<br>
   <input type="checkbox" id="t5level2" value="t5level2">level 2<br>
   <input type="checkbox" id="t5level3" value="t5level3"> level 3<br>
   <p>Tier VI</p>
   <input type="checkbox" id="t6level0" value="t6level0">Tier VI<br>
   <button id='submit'>Submit</button>


   <div id="example-table"></div>
   <script src="script.js"></script>
</body>

</html>
