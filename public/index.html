<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Albion API</title>
   <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>
   <div class="header">
      <h1>Grafik Tekstil Albion Online</h1>
   </div>
   <div class="options">
      <label for="city-select">Choose the city:</label>
      <select id="city-select">
         <option value="Caerleon">Caerleon</option>
         <option value="Bridgewatch" selected>Bridgewatch</option>
      </select>
      <button id='submit'>Click</button>
      <button id='min-prices'>Minimum Prices</button>
      <button id="max-prices">Maximum Prices</button>
      <button id="avg-prices">Average Prices</button>
   </div>
   <div class="chart-container" style="position: relative; height:500px; width:100%">
      <canvas id="myChart"></canvas>
   </div>
   <div class="time-category">
      <button id="2weeks">2 weeks</button>
      <button id="7days">7 days</button>
      <button id="24hours">24 hours</button>
   </div>
   <script src="myScript.js">

   </script>
</body>

</html>
